<ion-header>
    <ion-navbar navbar>
        <ion-title>
            我的发布
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="attendPage">
    <ion-list>
        <ion-item *ngFor="let userBuild of userBuildList" (click)="bookDetailEdit($even,userBuild)">
            <ion-avatar item-left>
                <img src="{{userBuild.bookHead}}"/>
            </ion-avatar>
            <div>
                <h2 class="book-name" primary>{{userBuild.bookName}}</h2>
                <p class="book-situation">{{userBuild.bookSituation}}</p>
            </div>
            <div>
                <ion-icon name="home"></ion-icon>
                <h3 class="book-location">{{userBuild.bookLocation}}</h3>
                <h3 class="book-type">{{userBuild.bookType}}</h3>
                <h3 class="book-change">{{userBuild.bookChange}}</h3>
            </div>
            <div>
                <h3 class="book-price" orange>${{userBuild.bookPrice}}</h3>
                <h3 class="book-user" light>用户：{{userBuild.bookUser}}</h3>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
