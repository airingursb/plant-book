<ion-header>
    <ion-navbar navbar>
        <ion-title>
            我的参与
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="attendPage">
    <ion-list>
        <ion-item *ngFor="let userAttend of userAttendList" (click)="bookDetailClick($even,userAttend)">
            <ion-avatar item-left>
                <img src="{{userAttend.image}}" />
            </ion-avatar>
            <div>
                <h2 class="book-name" primary>{{userAttend.bookname}}</h2>
                <p class="book-situation">{{userAttend.state}}</p>
            </div>
            <div>
                <ion-icon name="home"></ion-icon>
                <h3 class="book-location">{{userAttend.place}}</h3>
                <h3 class="book-type">{{userAttend.classify}}</h3>
                <h3 class="book-change">{{userAttend.change}}</h3>
            </div>
            <div>
                <h3 class="book-price" orange>${{userAttend.price}}</h3>
                <h3 class="book-user" light>用户：{{userAttend.fromusername}}</h3>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
