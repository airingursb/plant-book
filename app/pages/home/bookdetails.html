<ion-header>
    <ion-navbar navbar>
        <ion-title>
            {{bookList.bookName}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="bookDetailPage">
    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="{{bookList.userHead}}"/>
            </ion-avatar>
            <h2 primary>{{bookList.bookUser}}</h2>
            <p>这个人很懒，没有留下签名</p>
        </ion-item>
        <ion-item class="textAlignCenter bookInfo">
            <img src="{{bookList.bookHead}}"/>
            <h1 class="book-name" primary>{{bookList.bookName}}</h1>
            <ion-note>{{bookList.bookLocation}}</ion-note>
            <p class="book-content">{{bookList.bookContent}}</p>
            <button block primary (click)="bookChange()">交换</button>
            <button block orange>交易 {{bookList.bookPrice}}</button>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="{{bookList.userHead}}"/>
            </ion-avatar>
            <h2 primary>{{bookList.bookUser}}</h2>
            <p>这个很清真</p>
        </ion-item>

            <ion-avatar item-left>
                <img src="{{bookList.userHead}}"/>
            </ion-avatar>
            <h2 primary>{{bookList.bookUser}}</h2>
            <p>这个很清真</p>
        </ion-item>

        </ion-item>
    </ion-list>
</ion-content>
