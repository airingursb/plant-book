<ion-header>
    <ion-navbar navbar>
        <ion-title>
            {{bookList.bookName}}
        </ion-title>
        <ion-buttons end>
            <button royal (click)="commend()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="bookDetailPage">
    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="{{bookList.fromuserimage}}"/>
            </ion-avatar>
            <h2 primary>{{bookList.fromusername}}</h2>
            <p>这个人很懒，没有留下签名</p>
        </ion-item>
        <ion-item class="textAlignCenter bookInfo">
            <img src="{{bookList.image}}"/>
            <h1 class="book-name" primary>{{bookList.bookname}}</h1>
            <ion-note>{{bookList.place}}</ion-note>
            <p class="book-content">{{bookList.bookcontent}}</p>
            <button block primary (click)="bookChange()">交换</button>
            <button block orange>交易 {{bookList.price}}</button>
        </ion-item>
    </ion-list>
