<ion-header>
    <ion-toolbar class="homeTop">
        <ion-buttons start>
            <button royal (click)="search()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button royal (click)="create()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>书籍</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="homePage">
    <ion-list>
        <ion-item *ngFor="let book of bookList" (click)="bookDetailClick($even,book)">
            <ion-avatar item-left>
                <img src="{{book.bookHead}}"/>
            </ion-avatar>
            <div>
                <h2 class="book-name" primary>{{book.bookName}}</h2>
                <p class="book-situation">{{book.bookSituation}}</p>
            </div>
            <div>
                <ion-icon name="home"></ion-icon>
                <h3 class="book-location">{{book.bookLocation}}</h3>
                <h3 class="book-type">{{book.bookType}}</h3>
                <h3 class="book-change">{{book.bookChange}}</h3>
            </div>
            <div>
                <h3 class="book-price" orange>${{book.bookPrice}}</h3>
                <h3 class="book-user" light>用户：{{book.bookUser}}</h3>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
