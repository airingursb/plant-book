<ion-header>
    <ion-navbar>
        <ion-title>
            搜索
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item>
            <ion-label>地区</ion-label>
            <ion-select [(ngModel)]="location">
                <ion-option value="gz">广州</ion-option>
                <ion-option value="an">安徽</ion-option>
                <ion-option value="hk">香港</ion-option>
                <ion-option value="tw">台湾</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>类型</ion-label>
            <ion-select [(ngModel)]="type">
                <ion-option value="khxs">科幻小说</ion-option>
                <ion-option value="yqxs">言情小说</ion-option>
                <ion-option value="jks">教科书</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>交换方式</ion-label>
            <ion-select [(ngModel)]="change">
                <ion-option value="mj">当面交换</ion-option>
                <ion-option value="kd">快递交换</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <div padding>
        <button block round primary (click)="search()">搜索</button>
        <button block round danger (click)="cancel()">取消</button>
    </div>
</ion-content>
